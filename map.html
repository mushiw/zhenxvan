<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>余杭区政府导航</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 95vw;
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 18px 8px 18px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 18px;
      letter-spacing: 2px;
    }
    .map-frame {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    .nav-btn {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #6366f1 0%, #34d399 100%);
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-bottom: 10px;
    }
    .nav-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #4f46e5 0%, #059669 100%);
    }
    .back-link {
      margin-top: 10px;
      color: #6366f1;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        padding: 10px 2px 10px 2px;
      }
      h2 {
        font-size: 1.05rem;
      }
      .map-frame {
        height: 220px;
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>余杭区政府导航</h2>
    <iframe class="map-frame" src="https://uri.amap.com/navigation?to=120.299956,30.421112,余杭区政府&mode=car&policy=1&src=webapp&coordinate=gaode&callnative=0" allowfullscreen></iframe>
    <button class="nav-btn" onclick="window.location.href='androidamap://route?sourceApplication=webapp&dlat=30.421112&dlon=120.299956&dname=余杭区政府&dev=0&t=0'">跳转高德App导航</button>
    <div class="back-link" onclick="window.history.back()">返回</div>
  </div>
</body>
</html>
