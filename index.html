<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的展示界面</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 32px;
      letter-spacing: 2px;
    }
    .main-btn {
      width: 100%;
      padding: 18px 0;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .main-btn:last-child {
      margin-bottom: 0;
    }
    .main-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px 6px 16px 6px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .main-btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
    /* 微信提示遮罩 */
    #wechat-mask {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      align-items: center;
      justify-content: center;
    }
    #wechat-mask .mask-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px;
      text-align: center;
      color: #222;
      font-size: 1.1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
    }
    #wechat-mask .mask-content strong {
      color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>请选择您的体验</h1>
    <button class="main-btn" onclick="location.href='level.html?type=low'">低端局</button>
    <button class="main-btn" onclick="location.href='level.html?type=mid'">中端局</button>
    <button class="main-btn" onclick="window.location.href='https://www.baidu.com'">高端局</button>
  </div>
  <div id="wechat-mask">
    <div class="mask-content">
      <strong>请使用外部浏览器打开本页面</strong><br><br>
      当前页面不支持在微信内置浏览器访问。<br>
      请点击右上角 <strong>…</strong> ，选择 <strong>在浏览器中打开</strong>。
    </div>
  </div>
  <script>
    // 微信内置浏览器检测
    function isWeChat() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('micromessenger') !== -1;
    }
    if (isWeChat()) {
      document.getElementById('wechat-mask').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>
