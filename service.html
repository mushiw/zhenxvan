<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>服务详情</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hello {
      font-size: 2rem;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 24px;
      letter-spacing: 2px;
    }
    .back-link {
      margin-top: 18px;
      color: #6366f1;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px 6px 16px 6px;
      }
      .hello {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hello">你好呀</div>
    <div class="back-link" onclick="window.history.back()">返回</div>
  </div>
</body>
</html>
