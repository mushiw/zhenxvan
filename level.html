<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>选择服务</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 32px;
      letter-spacing: 2px;
    }
    .option-btn {
      width: 100%;
      padding: 16px 0;
      margin-bottom: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #34d399 0%, #60a5fa 100%);
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(52,211,153,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .option-btn:last-child {
      margin-bottom: 0;
    }
    .option-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #059669 0%, #2563eb 100%);
    }
    .back-link {
      margin-top: 18px;
      color: #6366f1;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px 6px 16px 6px;
      }
      h2 {
        font-size: 1.1rem;
      }
      .option-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="level-title">请选择服务</h2>
    <button class="option-btn" onclick="location.href='map.html'">余杭区</button>
    <button class="option-btn" onclick="location.href='service.html'">服务详情</button>
    <div class="back-link" onclick="window.history.back()">返回</div>
  </div>
  <script>
    // 解析URL参数，显示不同标题
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    const type = getQueryParam('type');
    let title = '请选择服务';
    if(type === 'low') title = '低端局';
    if(type === 'mid') title = '中端局';
    document.getElementById('level-title').innerText = title;
  </script>
</body>
</html>
